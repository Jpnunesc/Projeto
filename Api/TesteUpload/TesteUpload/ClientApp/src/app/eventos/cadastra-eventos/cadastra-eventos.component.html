<form class="form-horizontal">
    <h2 style="color: black;">Cadastro de eventos:</h2>
    <p></p>
    <div class="form-group">
      <button type="button" class="btn btn-danger" (click)="salvar()" style="margin-left: 85%; width: 150px;">Salvar</button>
    </div>
    <p></p>
    <div class="alert alert-success" *ngIf="sucesso">
        <strong>Sucesso!</strong><a href="#" class="alert-link">Dados salvos.</a>.
      </div>
      <p></p>
    <div class="row">
      <div class="form-group">
        <label for="ano" class="col-sm-2 control-label">Imagens:</label>
        <div class="col-sm-10">
          <input type="file" class="form-control" placeholder="Imagens" name="imagens" (change)="arquivosSelecionados($event)">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
          </span>
          <input type="number" class="form-control" name="mes" [(ngModel)]="evento.mes" placeholder="Mês" aria-describedby="sizing-addon1">
        </div>
      </div>
      <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
            </span>
            <input type="text" class="form-control" name="descricao" [(ngModel)]="evento.descricao" placeholder="Descrição" aria-describedby="sizing-addon1">
          </div>
        </div>
    </div>
    </form>
