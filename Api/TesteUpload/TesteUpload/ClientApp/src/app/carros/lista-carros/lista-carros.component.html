<section class="md-section" style=" background: skyblue;" id="id3">
  <div class="swiper-wrapper">
    <!-- <div class="hero__wrapper" style=" background-image: url(/assets/imgs/Up7logo2.png); width:100%; height: 100%;"> -->
    <div class="hero__wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-2 ">

            <!-- sec-title -->
            <div class="sec-title sec-title__lg-title md-text-center">
              <h2 class="sec-title__title" style="color:aliceblue;">Template</h2>
              <span class="sec-title__divider"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="services" *ngFor="let contact of formSearchCarro">
              <div class="services__img">
                <img [src]="contact.caminhoImgPrincipal" alt="">
              </div>
              <h2 class="services__title">{{contact.marca}}
              </h2>
              <div class="services__desc">{{contact.descricao}}
              </div>
              <a class="btn btn btn-primary btn-custom" style="background:black;" href="carrosa/detalhescarrosa/{{contact.id}}">Detalhes
              </a>
            </div>
          </div>
        </div>
        <!-- End / services -->
      </div>
    </div>
  </div>
</section>
<footer class="footer-01 md-skin-dark" style="background: #444 ">
  <!-- copyright-01 -->
  <div class="copyright-01 md-text-center">
    <div class="container">
      <p class="copyright-01__copy" style="text-align:center; color:aliceblue;">2018 &copy; UP7 Antigos.</p>
    </div>
  </div>
  <!-- End / copyright-01 -->

</footer>
<!-- End / footer-01 -->
